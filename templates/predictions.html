<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted Scores</title>
    <link rel="stylesheet" href='styles.css'>
</head>
<body>
    <h1 class="text-center text-2xl font-bold mb-4">Predicted Scores</h1>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Home Team</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Away Team</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Predicted Score Home</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Predicted Score Away</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for row in table_data %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ row[0] }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ row[1] }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ row[2] }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
